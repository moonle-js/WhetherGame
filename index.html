<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/javascript/script.js" defer></script>

    <title>Whether game</title>
</head>
<body>
    
    <main>
        <section>

            <div id="carAndComment" class="carAndComment">
                <div id="comment" style="display: none" class="comment">
                    <span>
                        Comment
                    </span>
                </div>
                <img id="car" class="car" src="./assets/images/car.svg" alt="car">
            </div>

            <div class="start" id="start"></div>

            <div class="cityBlock" id="baku">
                <img src="./assets/images/baku.svg" alt="baku" class="baku">
                <span class="cityName">Baku</span>
            </div>

            <div class="cityBlock" id="london">
                <img src="./assets/images/london.svg" alt="baku" class="baku">
                <span class="cityName">London</span>
            </div>

            <div class="cityBlock" id="moscow">
                <img src="./assets/images/moscow.svg" alt="baku" class="baku">
                <span class="cityName">Moscow</span>
            </div>

            <div class="cityBlock" id="shaki">
                <img src="./assets/images/shaki.svg" alt="baku" class="baku">
                <span class="cityName">Shaki</span>
            </div>


        </section>

        <div id="showNav"><</div>

        <nav class="navbar" id="navbar">
            
        </nav>


    </main>

</body>
</html>
